<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Gas Utility Application{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'user_requests' %}">My Requests</a></li>
                    <li><a href="{% url 'create_request' %}">Create Request</a></li>
                    <li>
                        <form method="post" action="{% url 'gas_app:logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'sign_up' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>

                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Gas Utility Company</p>
    </footer>
</body>
</html>
