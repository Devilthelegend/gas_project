<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            margin: 20px 0;
            position: relative;
            padding-left: 40px;
        }

        li::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 50%;
            width: 10px;
            height: 10px;
            background: #573b8a;
            border-radius: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        a {
            text-decoration: none;
            font-size: 1.2em;
            color: #f4f4f4;
            background: #573b8a;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background: #6d44b8;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Gas Utility Service</h1>
    <ul>
        <li><a href="{% url 'sign_up' %}">Sign Up</a></li>
        <li><a href="{% url 'create_request' %}">Create Request</a></li>
        <li><a href="{% url 'user_requests' %}">View My Requests</a></li>
        <li><a href="{% url 'support_dashboard' %}">Support Dashboard</a></li>
    </ul>
</body>
</html>
